repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
- repo: https://github.com/MarketSquare/robotframework-robocop
  # Robocop version.
  rev: v6.7.1
  hooks:
    # Run the linter.
    - id: robocop
    # Run the formatter.
    - id: robocop-format
- repo: local
  hooks:
    - id: robot-dryrun
      name: robot-dryrun
      entry: venv/bin/robot -P. --dryrun tests
      language: system
      verbose: true
      pass_filenames: false
